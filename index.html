<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Watch both ways before you Cross Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="counter">0</div>

    <div id="controlls">
      <div>
        <button id="forward">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(0, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="left">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(-90, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="backward">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(180, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="right">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(90, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
      </div>
      <div id="social-links">
        <a href="https://www.linkedin.com/feed/" target="_blank" id="linkedin-link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
            <path d="M22.225 0h-20.45c-.986 0-1.775.789-1.775 1.775v20.45c0 .986.789 1.775 1.775 1.775h20.45c.986 0 1.775-.789 1.775-1.775v-20.45c0-.986-.789-1.775-1.775-1.775zm-12.65 19.487h-3.365v-9.88h3.365v9.88zm-1.682-11.27c-1.062 0-1.755-.738-1.755-1.679s.696-1.68 1.755-1.68c1.058 0 1.755.718 1.755 1.68s-.697 1.68-1.755 1.68zm11.102 11.27h-3.365v-5.406c0-1.288-.04-2.935-1.788-2.935-1.786 0-2.061 1.397-2.061 2.84v5.501h-3.365v-9.88h3.365v1.346h.048c.469-.888 1.604-1.823 3.295-1.823 3.526 0 4.17 2.323 4.17 5.343v5.014z"/>
          </svg>
        </a>
      </div>
    </div>
    

    <div id="end">
      <button id="retry">Retry</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
